<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- reset.css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    
    <!-- custom css -->
    <link rel="stylesheet" href="main.css">

    <!-- custom js -->
    <script src="app.js" defer></script>

</head>
<body>
    <div class="wrapper">
        <section class="main">
            <h1 id="rock-paper-scissors">가위! 바위! 보!</h1>
            <div class="score-reset-board">
                <div class="score">
                    <div class="player-computer">플레이어 vs 컴퓨터</div>
                    <div class="score-board"><em id="player-score">0</em> : <em id="computer-score">0</em></div>
                </div>
                <div class="reset">RESET</div>
            </div>
            <div class="game-result">
                <div class="player-game">

                </div>
                <div class="computer-game">

                </div>
            </div>

            <div class="choice">
                <div id="rock">
                    <img src="img/rock.png" />
                </div>
                <div id="paper">
                    <img src="img/paper.png" />
                </div>
                <div id="scissor">
                    <img src="img/scissors.png" />
                </div>
            </div>

        </section>

        

    </div>




</body>
</html>
