<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- reset.css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    
    <!-- custom css -->
    <link rel="stylesheet" href="main.css">

    <!-- custom js -->
    <script src="app.js" defer></script>

</head>
<body>
    <div class="wrapper">
        <section class="main">
            <h1 id="rock-paper-scissors">
                가위! 바위! 보!
            </h1>
            <div class="result-reset">
                <ul class="result">
                    <!-- css로 you와 computer 이긴쪽 count 올려주기  -->
                    <li class="win-user">0</li>
                    <li>:</li>
                    <li class="win-computer">0</li>
                </ul>
                <span class="reset">RESET</span>
            </div>
            <ul class="game-status">
                <li class="my-game"></li>
                <li class="computer-game"></li>
            </ul>
            




        </section>

        

    </div>




</body>
</html>
