<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <ul id="fruits">
        <li class="apple">사과</li>
    </ul>

    <script>
        const $fruits = document.getElementById('fruits');
        
        // fruits 요소를 가져왔기 떄문에 ul의 첫번째 자식 요소를 가져와 (사과 li요소 취득)
        const $apple = $fruits.firstElementChild;

        // $apple의 사본(얕은복사: 자기 자신 노드만 복사// 텍스트요소는 가지고 오지 않음) 
        const $shallow = $apple.cloneNode();    // () 안에 기본값 false 
        console.log($shallow);

        //$apple의 사본(깊은복사: 자기 자신 포함 모든 자손노드까지 복제)
        const $deep = $apple.cloneNode(true);
        console.log($deep);

        const $s2 = $fruits.cloneNode(true);
        console.log($s2);
    </script>

</body>
</html>
