<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <ul id = "fruits">
        <li class="fr apple">사과</li>
        <li class="fr banana">바나나</li>
        <li class="fr grape">포도</li>
        <li class="fr pineapple">파인애플</li>
    </ul>
    
    <script>
        
        // querySelector는 다양한 방법으로 css선택자를 통해 요소 노드를 취득할수있습니다
        // const $grape = document.querySelector('.grape');
        // const $grape = document.querySelector('#fruits > li:nth-child(3)');
        const $grape = document.querySelector('.banana + li');

        console.log($grape);
        
        $grape.textContent = '맛있는 포도';


        // quertySelector 는 처음 발견된 하나만 가져옵니다. 
        // 따라서 querySelectorAll 을 사용하면 다 가져올수 있습니다.
        const $elems = document.querySelectorAll('.fr');
        console.log($elems);

        /*
        for (let i = 0; i < $elems.length; i++) {
            $elems[i].style.border = '2px dashed gray';
        }
        */

        
        for (let $li of $elems) {
            $li.style.border = '2px dashed gray';
        }


    </script>
    
</body>
</html>
