<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <input type="email" id="account" value="abc@gmail.com">

    <script>
        const $inp = document.querySelector('input');

        console.log($inp.attributes);
        console.log($inp.attributes[1]);
        console.log($inp.attributes.type);
        console.log($inp.attributes.value);

        // abc@gamil.com 만 뽑아오고싶다.
        console.log($inp.attributes.value.value);

        // abc@gamil.com 이메일을 바꾸고싶다!
        $inp.attributes.value.value = 'ddddd@naver.com';

        // input을 checkbox로 바꾸고싶다!
        $inp.attributes.type.value = 'checkbox';


    </script>

</body>
</html>
